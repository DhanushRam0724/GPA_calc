<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Dhanush */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe, #e0e7ff);
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

       
        h1 {
            font-size: 48px;
            font-weight: 600;
            text-align: center;
            color: #1f2937;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        h2 {
            color: #555;
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
         h5{
            color :#555;
            text-align: center;
            margin-top: 20px;
            font-weight: 400;
        }


        .signature{
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            text-align: center;
            color:#333;
        }

        
        .select-box {
            color: #86aa94;
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }

        label {
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #c7d2fe;
            background-color: #f8fafc;   /* light neutral */
            color: #1f2937;
            cursor: pointer;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #a1a2ee;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
            background-color: #ffffff;
        }

        
        .select-box::after {
             
            font-family: monospace;
            position: absolute;
            right: 20px;
            top: 48px; 
            pointer-events: none;
            color: #e2e0e0;
            font-size: 1.2rem;
        }

       
        .course-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.4s ease-out;
        }

        .course-row input, .course-row select {
            padding: 14px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            width: 100%;
            background-color: #f9fafb;
            font-size: 16px;
            /*box-sizing: border-box;*/
        }

        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background:linear-gradient(135deg,#3b82f6,#2563eb);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            display: none; 
            box-shadow: 0 10px 20px rgba(59,130,246,0.4);
            transition: transform  0.2s ease,box-shadow 0.2 ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(59,130,246,0.6);
        }

        
        #result {
            text-align: center;
            font-size: 2.4rem;
            font-weight: bold;
            color: #16a34a;
            padding: 25px;
            margin-top: 20px;
            background: #fefffd;
            border-radius: 12px;
        }

        
        .input-header {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 10px; 
            font-weight: bold; 
            color: #666;
            padding: 0 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .content-wrapper {
                padding: 25px 18px;
                border-radius: 14px;
            }
        }
        @media (max-width: 600px) {
            body {
            padding: 20px 12px;
        }
    }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>GPA</h1>
        <h2>Calculator</h2>

        <div class="select-box">
            <label>Select Total Subjects</label>
            <select id="subjectSelector" onchange="generateInputs()">
                <option value="0" disabled selected>Select...</option>
                <option value="1">1 Subject</option>
                <option value="2">2 Subjects</option>
                <option value="3">3 Subjects</option>
                <option value="4">4 Subjects</option>
                <option value="5">5 Subjects</option>
                <option value="6">6 Subjects</option>
                <option value="7">7 Subjects</option>
                <option value="8">8 Subjects</option>
                <option value="9">9 Subjects</option>
                <option value="10">10 Subjects</option>
            </select>
        </div>

        <div id="inputContainer"></div>

        <button id="calcBtn" class="calculate-btn" onclick="calculateGPA()">Calculate GPA</button>
        <div id="result"></div>
    </div>
     <h5>Calculated by Dhanush</h5>


    <script>
        function generateInputs() {
            const count = document.getElementById('subjectSelector').value;
            const container = document.getElementById('inputContainer');
            const btn = document.getElementById('calcBtn');
            const resultDiv = document.getElementById('result');
            
            container.innerHTML = '';
            resultDiv.innerText = '';
            
            if (count > 0) {
                btn.style.display = 'block';
                
                // Header row
                container.innerHTML = `
                    <div class="input-header">
                        <span style="width: 50%;">Credits</span>
                        <span style="width: 50%;">Grade</span>
                    </div>`;

                for (let i = 0; i < count; i++) {
                    const row = document.createElement('div');
                    row.className = 'course-row';
                    
                    row.innerHTML = `
                        <input type="number" placeholder="Credits" class="credit-input" min="1" max="10">
                        <select class="grade-input">
                            <option value="10">O (10)</option>
                            <option value="9">A+ (9)</option>
                            <option value="8">A (8)</option>
                            <option value="7">B+ (7)</option>
                            <option value="6">B (6)</option>
                            <option value="5">C (5)</option>
                            <option value="4">P (4)</option>
                            <option value="0">F (0)</option>
                        </select>
                    `;
                    container.appendChild(row);
                }
            }
        }

        function calculateGPA() {
            const credits = document.getElementsByClassName('credit-input');
            const grades = document.getElementsByClassName('grade-input');
            
            let totalCredits = 0;
            let weightedSum = 0;

            for (let i = 0; i < credits.length; i++) {
                const creditVal = parseFloat(credits[i].value);
                const gradeVal = parseFloat(grades[i].value);

                
                if (!isNaN(creditVal)) {
                    totalCredits += creditVal;
                    weightedSum += (creditVal * gradeVal);
                }
            }

            const resultDiv = document.getElementById('result');
            if (totalCredits === 0) {
                resultDiv.innerText = "";
            } else {
                const gpa = (weightedSum / totalCredits).toFixed(2);
                resultDiv.innerText=`Your GPA: ${gpa}`;
            }
            
        }
    </script>
</body>
</html>
